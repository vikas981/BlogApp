{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}


{% block content %}


<div class="row">

    {% for series, next in part_ones.items %}
    <div class="col s12 m6 l4">
        <a href="{{next}}",style="color:#000">
            <div class="card hoverable">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">{{ series.blog_series }}</span>
                        <br>
                        <p>{{ series.series_summary|safe }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ next }}">VIEW</a>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
