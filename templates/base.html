<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'tinymce/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'tinymce/css/prism.css' %}">
    <link rel="stylesheet" href="{% static 'tinymce/css/footer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>
        {% block title %} {% endblock %}
    </title>

</head>
<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v8.0"
        nonce="sDKYIJ9E">

</script>

{% include "includes/navbar.html" %}
{% include "includes/messages.html" %}

<div class="container">
    <br>
    {% block content %}
    {% endblock %}
</div>
{% include "includes/footer.html" %}
<script src="{% static 'tinymce/js/prism.js' %}"></script>
<script>M.AutoInit();</script>
</body>
</html>
