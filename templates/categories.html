{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% block content %}


<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l4">
        <a href="{{category.category_slug}}",style="color:#000">
            <div class="card hoverable">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.blog_category }}</span>
                        <br>
                        <p>{{ category.blog_summary|safe }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{category.category_slug}}">VIEW</a>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
